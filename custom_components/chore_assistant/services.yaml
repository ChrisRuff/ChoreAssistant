add_chore:
  name: Add Chore
  description: Add a new chore to track
  fields:
    name:
      name: Name
      description: The name of the chore
      required: true
      selector:
        text:
    due_date:
      name: Due Date
      description: The date when the chore is due (optional)
      required: false
      selector:
        date:
    assigned_to:
      name: Assigned To
      description: Person assigned to the chore (optional)
      required: false
      selector:
        text:

remove_chore:
  name: Remove Chore
  description: Remove a chore from tracking
  fields:
    name:
      name: Name
      description: The name of the chore to remove
      required: true
      selector:
        entity:
          domain: sensor
          integration: chore_assistant

complete_chore:
  name: Complete Chore
  description: Mark a chore as completed
  fields:
    name:
      name: Name
      description: The name of the chore to complete
      required: true
      selector:
        entity:
          domain: sensor
          integration: chore_assistant
