complete_chore:
  name: Complete Chore
  description: Mark a chore as completed and update its due date
  fields:
    name:
      name: Chore Name
      description: The name of the chore to complete
      required: true
      example: "Clean Kitchen"
      selector:
        entity:
          domain: sensor
          integration: chore_assistant
